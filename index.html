<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Crystal Collector</title>

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>

  <h1>Crystal Collector</h1>

  </div>
  <div class="container col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
    
  </div>
  </div>

  <div class="row">
    <div class="col-sm-9">
      <h2>Target Number:
        <span id="targetNumber"></span></h2>
    </div>

    <div class="col-sm-3">
      <h3>Wins:<span id="wins"></span></h3>

      <h3 class="col-left">
        <h3>Losses:<span id="losses"></span></h3>

    </div>
  </div>

  <div class="row text-center">
    <div class="col-sm-3">

      <!-- Images and Size -->
      <img src="assets/images/ruby.png" class="ruby" width="300px" height="300px" />
    </div>

    <div class="col-sm-3">
      <img src="assets/images/topaz.png" class="topaz" width="300px" height="300px" />
    </div>

    <div class="col-sm-3">
      <img src="assets/images/emerald.png" class="emerald" width="300px" height="300px" />
    </div>

    <div class="col-sm-3">
      <img src="assets/images/sapphire.png" class="sapphire" width="300px" height="300px" />
    </div>

  </div>

  <div class="row">
    <div class="col-sm-12">
      <h2>Your Score:<span id="totalScore"></span></h2>

    </div>
  </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

  <!-- Javascript -->
  <script src="assets/javascript/game.js"></script>

</body>

</html>
